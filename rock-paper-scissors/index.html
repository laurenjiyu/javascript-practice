<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

</head>
<body>
    <div class="heading">
        <div class="title">Rock, Paper, Scissors!</div>
        <div class="score-info"></div>
    </div>
        <div class="gameplay">
            <div class="robot-side half">
                <div class="robot-image visual"></div>
                <div id="robot-choice">I choose...</div>
                <div class="player-title">Your opponent: Roboto</div>
            </div>  
            <div class="human-side half">
                <div class="human-image visual"></div>
                <div class="button-group">
                    <button class="button" id="rock">Rock</button>
                    <button class="button" id="paper">Paper</button>
                    <button class="button" id="scissors">Scissors</button>
                </div>
                <div class="player-title">You</div>
            </div>  
        </div>
</body>
</html>
